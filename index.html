<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&family=PT+Sans+Narrow&family=Poppins:wght@100;200;300&family=Raleway:ital,wght@1,100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
    <script src="./main.js" defer></script>
    <title>Tali count</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <h1>Tally Count</h1>
    </header>
    <!--  -->
    <aside class="controls">
      <label>
        <span>Counter Type</span>
        <select>
          <option>Single</option>
          <option>Double</option>
        </select>
      </label>

      <label>
        <select>
          <!-- <span>Counter</span> -->
          <option>Counter 1</option>
          <option>Counter 2</option>
        </select>
      </label>

      <button>Settings</button>
    </aside>

    <main>
      <input readonly class="counter__value" value="0" data-key="number" />
      <div class="counter__actions">
        <button class="counter__button counter__button_first" data-key="add">
          +
        </button>
        <button class="counter__button" data-key="minus">-</button>
      </div>
    </main>
    <!-- Footer -->
    <footer>
      Inspired by <a href="https://tallycount.app">Tally Count</a>. This is
      merely a project to practice JS
    </footer>
  </body>
</html>
